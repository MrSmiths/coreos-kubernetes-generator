                name: kube-proxy
                securityContext: 
                  privileged: true
                volumeMounts: 
                  - 
                    mountPath: /etc/ssl/certs
                    name: ssl-certs-host
                    readOnly: true
                  -
                    mountPath: /etc/kubernetes/ssl
                    name: "kube-ssl"
                    readOnly: true
            hostNetwork: true
            tolerations: 
              - 
                effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
            volumes: 
              - 
                hostPath: 
                  path: /usr/share/ca-certificates
                name: ssl-certs-host
              - 
                hostPath:
                  path: "/etc/kubernetes/ssl"
                name: "kube-ssl"


