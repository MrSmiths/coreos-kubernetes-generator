    - path: /etc/kubernetes/manifests/kube-proxy.yaml
      filesystem: root
      mode: 0644
      contents:
        inline: |
          --- 
          apiVersion: v1
          kind: Pod
          metadata: 
            labels: 
              k8s-app: kube-proxy
              tier: node
            name: kube-proxy
            namespace: kube-system
          spec: 
            containers: 
              - 
                command: 
                  - ./hyperkube
                  - proxy
                  - "--master=https://172.20.0.11:443"
                  - "--kubeconfig=/etc/kubernetes/ssl/worker-kubeconfig.yaml"
                  - "--logtostderr=true"
                  - "--proxy-mode=iptables"
                  - "--hostname-override=172.20.0.53"
                  - "--cluster-cidr=10.20.0.0/20"
                  - "--v=3"
                env: 
                  - 
                    name: NODE_NAME
                    valueFrom: 
                      fieldRef: 
                        fieldPath: spec.nodeName
                image: "quay.io/coreos/hyperkube:v1.8.0_coreos.0"
                name: kube-proxy
                securityContext: 
                  privileged: true
                volumeMounts: 
                  - 
                    mountPath: /etc/ssl/certs
                    name: ssl-certs-host
                    readOnly: true
                  -
                    mountPath: /etc/kubernetes/ssl
                    name: "kube-ssl"
                    readOnly: true
            hostNetwork: true
            tolerations: 
              - 
                effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
            volumes: 
              - 
                hostPath: 
                  path: /usr/share/ca-certificates
                name: ssl-certs-host
              - 
                hostPath:
                  path: "/etc/kubernetes/ssl"
                name: "kube-ssl"


